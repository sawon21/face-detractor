<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detective App - Welcome</title>

  <!-- Bootstrap and Custom Styles -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Gradient background */
      color: #fff;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }
    .description {
      font-size: 1.5rem;
      margin: 20px 0;
      animation: slideIn 1.5s ease-in-out;
    }
    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      text-transform: uppercase;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .details {
      margin-top: 30px;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Logo Text -->
  <div class="logo animate__animated animate__fadeInDown">Face Detective</div>

  <!-- Description -->
  <p class="description animate__animated animate__fadeInUp">An advanced face recognition system for student registration and attendance.</p>

  <!-- Button Group -->
  <div class="btn-group">
    <a href="register.html" class="btn btn-primary animate__animated animate__bounceInLeft"><i class="fas fa-user-plus"></i> Register</a>
    <a href="recognition.html" class="btn btn-success animate__animated animate__bounceInRight"><i class="fas fa-video"></i> Recognize Face</a>
  </div>

  <!-- Additional Details -->
  <div class="details">
    Capture student details and recognize faces to mark attendance efficiently.
  </div>

  <!-- Bootstrap & jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
